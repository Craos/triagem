    window.onload = function() {

        window.config = {
            endpoint: 'http://anima.craos.net',
            login: {
                endpoint: 'http://anima.craos.net:8443',
                form: '/vllibs/public/oauth/oauthlocal.html?a=l&c=triagem',
            }
        };

        if (!sessionStorage.user) {

            new VerticalsOauth(config).avaliaAcesso();

        } else {

            window.user = JSON.parse(sessionStorage.user);
            console.debug(window);
            new App();

        }
    };
